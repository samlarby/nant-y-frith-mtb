{% extends base.html %}

{% block content %}
<div class="container">
    <h2>Delete Trail</h2>
    <p>Are you sure you want to delete the trail: <strong>{{ trail.name }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'trails' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'trails/css/trails.css' %}"> 
{% endblock %}


{% block content %}
<div class="container trail-edit-background">
    <div class="container trail-edit">
        <h2>Add a new Trail</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" name="save-trail">Add Trail</button>
        </form>
        <a href="{% url 'trails' %}" class="btn">Back to the Trails</a>
    </div>
</div>
{% endblock %}
